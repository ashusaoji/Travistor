<!DOCTYPE html>
<html>
<head>
    <title>Travel Blog</title>
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% include "navbar.html" %}

    <div class="container">
        <div class="heading" style="background:url('{{url_for('static',filename="images/header-bg-1.png")}}')" >
            <h1>My Travel Blog</h1>
         </div>
        
         {% for post in posts %}
         <div class="card mt-3">
             <div class="card-header">
                 <h3>{{ post['title'] }}</h3>
             </div>
             <div class="card-body">
                <div>
                 <img src="{{ post['image'] }}" alt="{{ post['title'] }} Image" class="post-image">
                </div>
                <div class="card-content">
                 <p><strong>Author: {{ post['author'] }}</strong></p>
                 <p>{{ post['content'] }}</p>
                 <small>{{ post['date_posted'] }}</small>
                </div>
            </div>
         </div>
      {% endfor %}
    </div>

    {% include "footer.html" %}
</body>
</html>
